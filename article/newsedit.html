<html>
<head>
	<title>WORLD NEWS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap.min.css" >
	<link rel="stylesheet" type="text/css" href="editdesign.css">
</head>
<body>
	<div class="container">
		<h1>WORLD NEWS</h1>
		<h1 style="border:1px solid grey"></h1>
		<h3 class="articleheading" align="center"><strong>NEWS ARTICLE</strong></h3>
		<br>
			<div class="row">
				<div class="col-md-4 left-edit">
						<h4><strong>POST DATE</strong></h4>
					</div>
			</div>
			<div class="row">
				<div class="col-md-8">
					<input type="text" class="form-control" placeholder="dd/mm/yy" />
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-4 left-edit">
						<h4><strong>TITLE</strong></h4>
					</div>
			</div>
			<div class="row">
				<div class="col-md-8">
					<input type="text" class="form-control" placeholder="title" />
				</div>
				
			</div>
			<br>
			<div class="row">
				<div class="col-md-4 left-edit">
						<h4><strong>CONTENT</strong></h4>
					</div>
			</div>
			<div class="row">
				<div class="col-md-8">
					<textarea rows="10" type="text" class="form-control" placeholder=""></textarea> 
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 left-edit">
						<h4><strong>IMAGE</strong></h4>
					</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<input type="text" class="form-control" placeholder="" />
				</div>
				<div class="col-md-1 browse">
					<button class="btn btn-success"><strong>BROWSE</strong></button>
				</div>
				<div class="col-md-1 upload">
					<button class="btn btn-success"><strong>UPLOAD</strong></button>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="submit-button">
					<button class="btn btn-success button-edit"><strong>SUBMIT</strong></button>
				</div>
			</div>
				
			
   </div>
		
</body>
</html>
